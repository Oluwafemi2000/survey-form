<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Survey Form</title>
     <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label for="name" id="name-label"><span class="bold">Name</span>
        <input id="name" type="text" placeholder="Enter your name" required class="block shift">
      </label>
      <label for="email" id="email-label"><span class="bold">Email</span>
        <input id="email" type="email" placeholder="Enter your email" required class="block shift">
      </label>
      <label for="number" id="number-label"><span class="bold"> Age <span>(Optional)</span></span>
        <input id="number" type="number" placeholder="Age" min="18" max="100" class="block shift">
      </label>
      </fieldset>

      <fieldset>
        <label for="dropdown" class="shift"><span class="bold">Which option best describes your current role?</span>
      <select id="dropdown" class="block">
        <option value="">Select current role</option>
        <option value="1">unemployed</option>
        <option value="2">part-time</option>
        <option value="3">full-time</option>
      </select>

          <p><span class="bold">Would you recommend freeCodeCamp to a friend?</span></p>
          <p>
      <input type="radio" name="clause" value="definitely" id="definitely">
      <label for="definitely" value="definitely"> Definitely</label>
      </p>
      <p>
      <input type="radio" name="clause" value="maybe" id="maybe"> 
      <label for="maybe"> Maybe</label>
      </p>
      <p>
      <input type="radio" name="clause" value="not-sure" id="not-sure"> 
      <label for="not-sure"> Not sure</label>
      </p>
      
        <p><span class="bold">What would you like to see improved?<span> (Check all that apply)</span></span>
        </p>
    <p>
      <input type="checkbox" name="checked" value="Front-end-Projects" id="Front-end-Projects" >
      <label for="Front-end-Projects" > Front-end Projects</label>
    </p>
    <p>
      <input type="checkbox" name="checked" id="Back-end-Projects" value="Back-end-Projects"> 
      <label for="Back-end-Projects"> Back-end Projects</label>
    </p>
    <p>
      <input type="checkbox" name="checked" id="Data-Visualization" value="Data-Visualization"> 
      <label for="Data-Visualization"> Data Visualization</label>
    </p>
    <p>
      <input type="checkbox" name="checked" id="Challenges" value="Challenges"> 
      <label for="Challenges"> Challenges</label>
    </p>
    <p>
      <input type="checkbox" name="checked"  value="Open-Source-Community" id="Open-Source-Community"> 
      <label for="Open-Source-Community"> Open Source Community</label>
    </p>
    <p>
      <input type="checkbox" name="checked" id="Gitter-help-rooms" value="Gitter-help-rooms"> 
      <label for="Gitter-help-rooms"> Gitter help rooms</label>
    </p>
    <p>
      <input type="checkbox" name="checked" id="City-Meetups" value="City-Meetups"> 
      <label for="City-Meetups"> City Meetups</label>
    </p>
    <p>
      <input type="checkbox" name="checked" id="Wiki" value="Wiki"> 
      <label for="Wiki"> Wiki</label>
    </p>
    <p>
      <input type="checkbox" name="checked" id="Forum" value="Forum"> 
      <label for="Forum"> Forum</label>
    </p>
    <p>
      <input type="checkbox" name="checked" id="Additional-Courses" value="Additional-Courses"> 
      <label for="Additional-Courses"> Additional Courses</label>
    </p>
    <p>
      <input type="checkbox" name="checked" id="Videos" value="Videos"> 
      <label for="Videos"> Videos</label>
    </p>
    </fieldset>
    

    <fieldset>
      <label for="textarea"><span class="bold">Any comments or suggestions?</span>
        <textarea id="textarea" name="textarea" type="text" placeholder="Enter your comments here..." > 
        </textarea>
      </label>
    </fieldset>  

    <fieldset >
      <button id=submit class="block">
        Submit
      </buttom>
    </fieldset>
    </form>
  </body>
</html>
